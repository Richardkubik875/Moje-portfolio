{% extends "base.html" %}

{% block content %}
<div class="about me">
    <ul>
        {%for prvek in technologie %}
            <li>{{prvek}}</li>
        {%endfor %}
    </ul>

    <form method="get">
        Zadejte svou e-mailovou adresu: <input type="text" name="email">
        <input type="submit" value="Odeslat">
    </form>
    <p class="unvisible">
     Děkujeme za váš email:{{email}}
    </p>
    <h2>Přihlášení</h2>
    <form method="post">
        nick: <input type="text" name="nick"><br>
        heslo: <input type="password" name="heslo"><br>
        <input type="submit" value="Přihlásit se">
    </form>
    <p>
        {{zprava}}
    </p>


</div>
{% endblock %}
